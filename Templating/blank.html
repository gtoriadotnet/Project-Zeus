<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="application-name" content="{{ env.Name }}">
		<meta name="description" content="{{ env.Name }} is a 2013 Roblox revival. We are not associated with Roblox in any shape or form.">
		<meta name="keywords" content="{{ env.Name|lower }},roblox,revival,nostalgia,engine,classic,2013">
		<meta name="viewport" content="width=800">
		<title>{{ pageTitle }} - {{ env.Name }}</title>
		<link rel="stylesheet" href="{{ env.Domain.Scheme ~ '://cdn.' ~ env.Domain.Url ~ '/CSS/Bootstrap/bootstrap.min.css' }}">
		<script src="{{ env.Domain.Scheme ~ '://cdn.' ~ env.Domain.Url ~ '/JS/JQuery/jquery-3.5.1.min.js' }}"></script>
		<script src="{{ env.Domain.Scheme ~ '://cdn.' ~ env.Domain.Url ~ '/JS/Bootstrap/bootstrap.bundle.min.js' }}"></script>
	</head>
	<body>
		<nav class="navbar navbar-dark bg-light p-0">
			<div class="container-md">
				{# <p class="font-weight-bold h3 d-inline-block mt-1 mb-0 ml-2">{{ env.Name }}</h2> #}
				<span class="navbar-brand mb-0"><img src="{{ env.Domain.Scheme ~ '://cdn.' ~ env.Domain.Url ~ '/IMG/Navigation.png' }}" width="38" height="38" class="d-inline-block align-top" alt="Zeus Glyph"></span>
			</div>
		</nav>
		<div class="container">
			{{ block('content') ?? 'Failure whilst loading page content, this is most likely because you tried accessing a page that doesn\'t contain a page content block.' }}
		</div>
	</body>
</html>
